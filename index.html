	<link rel="Stylesheet" href="stylesheet.css"></link>

				<p class="beat"> hihat</p>
				<audio key="83" src="sounds/hihat.wav" type="audio/wav"></audio>
			</div>
			<div id="68" class="boxes">
				<p class="words">D</p>
				<p class="beat"> Kick</p>
				<audio key="68" src="sounds/kick.wav" type="audio/wav"></audio>
			</div>
			<div id="70" class="boxes">
				<p class="words">F</p>
				<p class="beat"> Openhat</p>
				<audio key="70" src="sounds/openhat.wav" type="audio/wav"></audio>
			</div>
			<div id="71" class="boxes">

				<p class="beat">Boom</p>

			</div>
			<div id="72" class="boxes">

			</div>
		</div>
		
		<script type="text/javascript">
			var x = document.getElementById("myAudio"); 

			function playSound(event) {
				const audio=document.querySelector(`audio[key="${event.keyCode}"]`);
				const key=document.querySelector(`div[id="${event.keyCode}"]`);
				if(!audio){
					return ;
				}
				keywords=document.getElementById(`${event.keyCode}`).querySelector(".words")
				keybeat=document.getElementById(`${event.keyCode}`).querySelector(".beat")
				key.classList.add("transboxes")
				keybeat.classList.add("transbeat")
				keywords.classList.add("transwords")
				audio.currentTime=0;
				audio.play()
				setTimeout(function() {
    			key.classList.remove("transboxes")
				keybeat.classList.remove("transbeat")
				keywords.classList.remove("transwords")
				}, 100);
				  			}
  			window.addEventListener('keydown', playSound)
  			
		</script>

	</body>
</html>
